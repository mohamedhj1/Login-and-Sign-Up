<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1"><h1>Login</h1></div>

    <div class="login">
        <form action="" autocomplete="off">

            <div class="input-box">
                <input type="text" name="usernam" placeholder="Usernam" maxlength="20" required>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password" minlength="5" maxlength="15" required>
            </div>

            <div class="forgit">
                <label for="1"> <input id="1" type="checkbox"> Remembre me</label>
                <a target="_self" href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="sign-up">
                <p>Don't have an account?</p>
                <a href="sign up/signup.html" target="_self">Sign up</a>
            </div>

        </form>
    </div>
</body>
</html>
